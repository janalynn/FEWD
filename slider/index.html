<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A simple example of how Javascript can manipulate DOM.">
    	<meta name="keywords" content="General Assembly, Javascript, JS">

		<title>Slider</title>

		<!-- external CSS link -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/nav.css">
		<script src="js/slider.js"></script>
		<script src="js/nav.js"></script>


	</head>
	<body>
		<div id="container">

			<nav id="navigation">
				<ul>
					<li>home</li>
					<li>gallery</li>
					<li>contact</li>
				</ul>
			</nav>
				<span onclick="hamburgerclick('navigation');">
					<img src="img/photos/hamburgerimage.png" id="hamburger"/>
				</span>
			<div id="slider" class="slider">

					<ul>
						<li><img src="img/photos/california.jpg"></li>
						<li><img src="img/photos/marina-del-rey.jpg"></li>
						<li><img src="img/photos/venice.jpg"></li>
					</ul>
			</div>

		</div><!-- #container -->
		<script src="js/app.js"></script>
	</body>
</html>
